<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" class="image-hero" alt="">
    <div class="container-body">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!
      </p>
      <div class="price-box">
        <div class="price-info">
          <img src="images/icon-music.svg" class="icon" alt="">
          <div class="price-detail">
            <h3 class="title">Annual Plan</h3>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button type="button" class="proceed-button">Proceed to Payment</button>
      <a href="" class="cancel-button">Cancel Order</a>

    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Rizky Ramadhan</a>.
  </div>
</body>

</html>
